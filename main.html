<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-layout">
        <div class="photo-container">
            <div class="photo-main">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Main Apple Photo">
            </div>
            <div class="photo-album">
                <ul>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Apple View 1"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Apple View 2"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Apple View 3"></li>
                </ul>
            </div>
        </div>
        <div class="details">
            <div class="price">
                <span>$7.93</span>
            </div>
            <div class="varieties">
                <p>Color:</p>
                <ul>
                    <li><a href="#" class="variant green">Green</a></li>
                    <li><a href="#" class="variant yellow">Yellow</a></li>
                    <li><a href="#" class="variant orange">Orange</a></li>
                    <li><a href="#" class="variant red">Red</a></li>
                </ul>
            </div>
            <div class="benefits">
                <h2>BENEFITS</h2>
                <p>Here you can list the benefits of the apple product...</p>
            </div>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
    </div>
</body>
</html>
